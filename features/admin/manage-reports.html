<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    button {
      padding: 0.3rem 0.5rem;
      font-size: 0.9rem;
      color: white;
      background-color: #4CAF50;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    select {
      padding: 0.3rem;
      font-size: 0.9rem;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 0.5rem 0;
      font-size: 0.9rem;
    }
    #popupMessage {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
    }
    #popupMessage.error {
      background-color: #f44336; /* Red for errors */
    }
  </style>
</head>
<body>
  <header>
    <h1>Manage Reports</h1>
  </header>
  <main>
    <h2>List of Reports</h2>
    <table>
      <thead>
        <tr>
          <th>Report ID</th>
          <th>Issue Type</th>
          <th>Description</th>
          <th>Location</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="reportTableBody">
        <!-- Report rows will be dynamically added here -->
      </tbody>
    </table>
  </main>
  <footer>
    <p>&copy; 2025 Team Prodigies</p>
  </footer>

  <!-- Popup notification -->
  <div id="popupMessage"></div>

  <script>
    async function fetchReports() {
      try {
        const response = await fetch('/api/reports');
        if (!response.ok) throw new Error('Failed to fetch reports');
        const reports = await response.json();

        const reportTableBody = document.getElementById('reportTableBody');
        reportTableBody.innerHTML = ''; // Clear existing rows

        if (reports.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = `<td colspan="6" style="text-align: center;">No reports available</td>`;
          reportTableBody.appendChild(row);
          return;
        }

        reports.forEach(report => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${report.report_id}</td>
            <td>${report.issueType}</td>
            <td>${report.description}</td>
            <td>${report.location.coordinates.join(', ')}</td>
            <td>
              <select id="status-${report._id}">
                <option value="Submitted" ${report.status === 'Submitted' ? 'selected' : ''}>Submitted</option>
                <option value="Under Review" ${report.status === 'Under Review' ? 'selected' : ''}>Under Review</option>
                <option value="Reviewed" ${report.status === 'Reviewed' ? 'selected' : ''}>Reviewed</option>
                <option value="In Progress" ${report.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                <option value="Resolved" ${report.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
              </select>
            </td>
            <td>
              <button onclick="updateStatus('${report._id}')">Update Status</button>
              <button onclick="deleteReport('${report._id}')">Delete</button>
            </td>
          `;
          reportTableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching reports:', error);
        showPopup('Failed to fetch reports.', true); // Show error popup
      }
    }

    async function updateStatus(reportId) {
      const statusSelect = document.getElementById(`status-${reportId}`);
      const newStatus = statusSelect.value;

      try {
        const response = await fetch(`/api/reports/${reportId}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: newStatus }),
        });

        if (!response.ok) throw new Error('Failed to update status');
        const result = await response.json();
        showPopup(result.message, false); // Show success popup

        // Optionally refresh the report list
        fetchReports();
      } catch (error) {
        console.error('Error updating status:', error);
        showPopup('An error occurred while updating the status.', true); // Show error popup
      }
    }

    async function deleteReport(reportId) {
      try {
        const response = await fetch(`/api/reports/${reportId}`, {
          method: 'DELETE',
        });

        if (!response.ok) throw new Error('Failed to delete report');
        const result = await response.json();
        showPopup(result.message, false); // Show success popup

        // Refresh the report list
        fetchReports();
      } catch (error) {
        console.error('Error deleting report:', error);
        showPopup('An error occurred while deleting the report.', true); // Show error popup
      }
    }

    function showPopup(message, isError) {
      const popup = document.getElementById('popupMessage');
      popup.textContent = message;
      popup.className = isError ? 'error' : ''; // Add "error" class for errors
      popup.style.display = 'block';

      // Hide the popup after 3 seconds
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3000);
    }

    // Fetch reports when the page loads
    fetchReports();
  </script>
</body>
</html>
