<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    button {
      padding: 0.3rem 0.5rem;
      font-size: 0.9rem;
      color: white;
      background-color: #4CAF50;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #popupMessage {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
    }
    #popupMessage.error {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  <main>
    <h2>List of Users</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Is Moderator</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- User rows will be dynamically added here -->
      </tbody>
    </table>
  </main>
  <footer>
    <p>&copy; 2025 Team Prodigies</p>
  </footer>
  <!-- Popup notification -->
  <div id="popupMessage"></div>
  <script>
    async function toggleModerator(userId, currentStatus) {
      try {
        const response = await fetch(`/api/admin/users/${userId}/toggle-moderator`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ isModerator: !currentStatus }),
        });

        if (!response.ok) throw new Error('Failed to update moderator status');
        const result = await response.json();
        showPopup(result.message, false); // Show success popup

        // Refresh the user list
        fetchUsers();
      } catch (error) {
        console.error('Error updating moderator status:', error);
        showPopup('An error occurred while updating moderator status.', true); // Show error popup
      }
    }

    function showPopup(message, isError) {
      const popup = document.getElementById('popupMessage');
      popup.textContent = message;
      popup.className = isError ? 'error' : ''; // Add "error" class for errors
      popup.style.display = 'block';

      // Hide the popup after 3 seconds
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3000);
    }

    // Fetch users when the page loads
    fetchUsers();
  </script>
</body>
</html>
