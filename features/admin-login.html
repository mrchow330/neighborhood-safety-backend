<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 0;
    }
    main {
      padding: 2rem;
    }
    form {
      margin: 1rem auto;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Login</h1>
  </header>
  <main>
    <form id="adminLoginForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="errorMessage" class="error"></p>
  </main>
  <footer>
    <p>&copy; 2025 Team Prodigies</p>
  </footer>
  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          // Redirect to admin dashboard or show success message
          window.location.href = '/admin-dashboard.html';
        } else {
          // Display error message
          document.getElementById('errorMessage').textContent = result.error || 'Login failed';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('errorMessage').textContent = 'An unexpected error occurred';
      }
    });
  </script>
</body>
</html>
