<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Health Status</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 2rem; }
    .status { font-size: 1.5rem; margin-top: 1rem; }
    .status.ok { color: green; }
    .status.error { color: red; }
  </style>
</head>
<body>
  <h1>API Health Status</h1>
  <div id="healthStatus" class="status">Loading...</div>
  <script>
    async function fetchHealthStatus() {
      try {
        const response = await fetch('/api/health');
        if (!response.ok) throw new Error('Server returned an error');
        const health = await response.json();

        const healthStatus = document.getElementById('healthStatus');
        healthStatus.textContent = "Server is running";
        healthStatus.classList.add('ok');
      } catch (error) {
        const healthStatus = document.getElementById('healthStatus');
        healthStatus.textContent = "Server is currently down";
        healthStatus.classList.add('error');
      }
    }
    fetchHealthStatus();
  </script>
</body>
</html>
